<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AnabelleLowJiayi</title>
    <!-- Required meta tags -->

      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    />
    <link rel="stylesheet" href="christmas.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
  </head>

  <body class="background-blue" id="snowfall-flake">
    <div id="christmas-light">
      <ul class="strand">
        <!-- <li> tags create the individual christmas lights. we're going to have 43 -->
        <li></li>
        <li></li>

        <li></li>
        <li></li>
      </ul>
    </div>

    <div class="container h-100">
      <div class="row align-items-center h-100">
        <h1
          class="col mx-auto tlt text-white text-center justify-content-center"
        >
          <ul class="texts">
            <li data-in-effect="flash" data-out-effect="tada">
            Merry Christmas
            </li>
            <li data-in-effect="bounce" data-out-effect="wobble">
            To my family
            </li>
          </ul>
        </h1>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.5/velocity.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="lettering.min.js"></script>
    <script src="textillate.js"></script>
    <script src="snowfall.jquery.min.js"></script>

    <script>
      $(document).ready(function() {
        $(".tlt").textillate({
          loop: true
        });
        $("#snowfall").snowfall({
          flakeCount: 300,
          maxSpeed: 1,
          maxSize: 5,
          round: true
        });
        $("#snowfall-flake").snowfall({
          image: "flake.png",
          minSize: 10,
          maxSize: 32
        });
      });
    </script>
  </body>
</html>
